<div class="mdl-card stock-card mdl-shadow--2dp" [cardType]="stock.change" style="width: 100%;">
  <span>
    <div class="mdl-card__title">
      <h4 style="color: #fff; margin: 0">
        {{stock?.symbol?.toUpperCase()}}<br />
        {{stock?.lastTradePriceOnly | currency:'USD':'symbol':'.2'}}<br />
        <!-- desta forma o valor não será exibido em percentual -->
        <!-- {{stock | change:false}} -->
        {{stock | change}} ({{stock?.
                    changeInPercent | percent:'.2'}})
      </h4>
    </div>
  </span>
</div>
